<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="flexbox.css" />
    <title>Flexbox Practice</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">div1</div>
      <div style="background-color: lightpink">div2</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1">flex:1</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        justify-content: center;
        border-width: 1px;
        border-style: solid;
        border-color: grey;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">flex:1</div>
      <div style="background-color: lightblue; width: 100px">flex2</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        justify-content: space-between;
        border-width: 1px;
        border-style: solid;
        border-color: grey;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">flex:1</div>
      <div style="background-color: lightblue; width: 100px">flex2</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        justify-content: space-between;
        border-width: 1px;
        align-items: center;
        border-style: solid;
        border-color: grey;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">flex:1</div>
      <div style="background-color: lightblue; width: 100px">flex2</div>
    </div>

    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue; width: 200px">200px</div>
      <div style="background-color: lightpink; width: 75px">75px</div>
    </div>

    <div style="display: flex; flex-direction: row">
      <div style="width: 50px; background-color: lightblue">item1</div>
      <div style="flex: 1; background-color: lightpink">item2</div>
      <div style="width: 75px; background-color: lightblue">item3</div>
    </div>
    <div
      style="display: flex; flex-direction: row; justify-content: space-between"
    >
      <div style="background-color: lightpink">item1</div>
      <div style="background-color: lightpink">item2</div>
      <div style="background-color: lightpink">item3</div>
      <div style="background-color: lightpink">item4</div>
    </div>

    <div
      style="
        flex-direction: row;
        display: flex;
        border-width: 1px;
        border-style: solid;
        border-color: grey;
        height: 50px;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="background-color: lightpink">item1</div>
      <div style="background-color: lightpink">item2</div>
    </div>
    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 50px;
        background-color: rgb(135, 37, 255);
        height: 70px;
        justify-content: space-between;
        align-items: center;
        font-family: arial;
      "
    >
      <p
        class="home"
        style="
          font-size: 18px;
          color: white;
          font-weight: bold;
          padding-left: 20px;
        "
      >
        Home
      </p>
      <input
        class="search"
        placeholder="Search"
        type="text"
        name=""
        id=""
        style="
          flex: 1;

          font-size: 16px;
          color: grey;
          padding-left: 20px;
          border: none;
          border-radius: 50px;
          height: 35px;
          margin-left: 100px;
          margin-right: 100px;
          max-width: 800px;
        "
      />
      <button
        class="download"
        style="
          font-size: 20px;
          color: white;
          border-width: 1px;
          border-color: white;
          border-style: solid;
          background-color: transparent;
          padding-top: 8px;
          padding-bottom: 8px;
          padding-left: 16px;
          padding-right: 16px;
          margin-right: 10px;
        "
      >
        Download
      </button>
    </div>

    <div class="gmail-box">
      <div class="inbox-div"><div class="inbox">ALL INBOXES</div></div>
      <div class="email">
        <div class="chewy-pfp">
          <img
            src="images/blank-profile-picture-973460_1280.jpg"
            alt=""
            class="chewy-pfp-icon"
          />
        </div>
        <div class="body">
          <div class="email-header">
            <div class="header">Chewy Promotions</div>
          </div>
          <div class="topic">Biggest sales of the year!</div>
          <div class="message">
            Hey there! We're writing to tell you about our...
          </div>
        </div>
        <div class="time">4:58 PM</div>
      </div>
    </div>
  </body>
</html>
